<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="HS LOGO.png" type="image/x-icon" />
    <title>HyperSwift Inductions 2024-25</title>
  </head>
  <body>
    <h1>HyperSwift Inductions 2024-25</h1>
    <p class="intro">Click the button below to register for the inductions:</p>
    <button id="fill">FILL FORM</button>
    <div id="popup">
      <button class="close-button">X</button>
      <h1>HyperSwift Inductions 2024 Registration Form</h1>
      <form onsubmit="displayAlert(event)">
        <div class="formdiv">
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="John Doe" required />
        </div>
        <div class="formdiv">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="xyz@abc.com" required />
        </div>
        <div class="formdiv">
          <label for="date">Date of Birth:</label>
          <input type="date" id="date" required />
        </div>
        <div class="formdiv">
          <label for="about">Tell us about yourself:</label>
          <textarea
            name="about"
            id="about"
            placeholder="About me..."
            required
          ></textarea>
        </div>
        <div class="formdiv">
          <label for="grade">Grade:</label>
          <select id="grade">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
        </div>
        <div class="formdiv">
          <label for="notifications"
            >Would you like to receive notifications? Click if yes.</label
          >
          <input type="radio" id="notifications" />
        </div>
        <div class="formdiv">
          <input type="reset" id="reset" />
          <input type="submit" id="submit" />
        </div>
      </form>
    </div>
    <footer>
      <p>&#169; HyperSwift Inductions 2024-25</p>
      <p>Thanks for registering!</p>
      <p class="socials"><a href="http://instagram.com">Our Socials</a></p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
